<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Exchange TV Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Логотип -->
    <header class="logo">
      <img src="logo.svg" alt="Simple Exchange" />
    </header>
    
    <!-- Время -->
    <section class="time" aria-label="Мировое время">
      <div class="time-item" id="moscow-container">
        <span class="city">Москва</span>
        <span class="time-value" id="moscow" aria-label="Время в Москве">--:--</span>
      </div>
      <div class="time-item">
        <span class="city">Дубай</span>
        <span class="time-value" id="dubai" aria-label="Время в Дубае">--:--</span>
      </div>
      <div class="time-item">
        <span class="city">Бангкок</span>
        <span class="time-value" id="bangkok" aria-label="Время в Бангкоке">--:--</span>
      </div>
      <div class="time-item">
        <span class="city">Лондон</span>
        <span class="time-value" id="london" aria-label="Время в Лондоне">--:--</span>
      </div>
      <div class="time-item">
        <span class="city">Нью-Йорк</span>
        <span class="time-value" id="ny" aria-label="Время в Нью-Йорке">--:--</span>
      </div>
    </section>
    
    <!-- Курсы -->
    <main class="rates" aria-label="Курсы валют и активов">
      <div class="rate-card">
        <div class="coin">BTC/USDT</div>
        <div class="value" id="btc" aria-live="polite">--</div>
        <div class="chart-container">
          <svg class="chart" viewBox="0 0 300 100" preserveAspectRatio="none">
            <path id="chart-btc" fill="none" stroke="#F7931A" stroke-width="3" />
          </svg>
        </div>
      </div>
      <div class="rate-card">
        <div class="coin">ETH/USDT</div>
        <div class="value" id="eth" aria-live="polite">--</div>
        <div class="chart-container">
          <svg class="chart" viewBox="0 0 300 100" preserveAspectRatio="none">
            <path id="chart-eth" fill="none" stroke="#627EEA" stroke-width="3" />
          </svg>
        </div>
      </div>
      <div class="rate-card">
        <div class="coin">Золото</div>
        <div class="value" id="gold" aria-live="polite">--</div>
        <div class="chart-container">
          <svg class="chart" viewBox="0 0 300 100" preserveAspectRatio="none">
            <path id="chart-gold" fill="none" stroke="#FFD700" stroke-width="3" />
          </svg>
        </div>
      </div>
      <div class="rate-card">
        <div class="coin">Нефть</div>
        <div class="value" id="oil" aria-live="polite">--</div>
        <div class="chart-container">
          <svg class="chart" viewBox="0 0 300 100" preserveAspectRatio="none">
            <path id="chart-oil" fill="none" stroke="#333333" stroke-width="3" />
          </svg>
        </div>
      </div>
      <div class="rate-card">
        <div class="coin">USD/RUB ЦБ</div>
        <div class="value" id="usd-cbr" aria-live="polite">--</div>
        <div class="chart-container">
          <svg class="chart" viewBox="0 0 300 100" preserveAspectRatio="none">
            <path id="chart-usd-cbr" fill="none" stroke="#1E88E5" stroke-width="3" />
          </svg>
        </div>
      </div>
      <div class="rate-card">
        <div class="coin">USD/RUB Межбанк</div>
        <div class="value" id="usd-mb" aria-live="polite">--</div>
        <div class="chart-container">
          <svg class="chart" viewBox="0 0 300 100" preserveAspectRatio="none">
            <path id="chart-usd-mb" fill="none" stroke="#43A047" stroke-width="3" />
          </svg>
        </div>
      </div>
    </main>
    
    <!-- Бегущая строка -->
    <footer class="ticker-container">
      <div class="ticker" id="ticker" aria-live="polite">Загрузка...</div>
    </footer>
  </div>
  
  <!-- Фоновая музыка (автоматическая) -->
  <audio id="bg-music" loop autoplay>
    <source src="music.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио элемент.
  </audio>
  
  <script src="script.js"></script>
</body>
</html>
